<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Belajar Interaktif</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      background: #f0f8ff; 
      padding: 30px;
    }
    img { 
      width: 200px; 
      height: 200px; 
      margin: 20px; 
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button { 
      margin: 10px; 
      padding: 12px 24px; 
      font-size: 18px; 
      border: none;
      border-radius: 8px;
      background: #4CAF50; 
      color: white; 
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    h1 { color: #333; }
    h2 { font-size: 28px; color: #444; }
  </style>
</head>
<body>
  <h1>Belajar Interaktif</h1>
  <img id="picture" src="apel.png" alt="Gambar">
  <h2 id="word">Apel</h2>
  <button onclick="speak()">üîä Baca Kata</button>
  <button onclick="next()">‚û°Ô∏è Lanjut</button>

  <script>
    // Data kata + gambar
    const words = ["Apel", "Mobil", "Kucing"];
    const images = ["apel.png", "mobil.png", "kucing.png"];
    let index = 0;

    // Update konten
    function updateContent() {
      document.getElementById("word").innerText = words[index];
      document.getElementById("picture").src = images[index];
    }

    // Fungsi Text-to-Speech
    function speak() {
      let text = document.getElementById("word").innerText;
      let speech = new SpeechSynthesisUtterance(text);
      speech.lang = "id-ID"; // bahasa Indonesia
      window.speechSynthesis.speak(speech);
    }

    // Tombol Lanjut
    function next() {
      index = (index + 1) % words.length;
      updateContent();
    }
  </script>
</body>
</html>
